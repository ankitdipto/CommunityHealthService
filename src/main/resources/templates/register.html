<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Spring Boot User Authentication</title>
</head>
<body>
<form th:action="@{/sign-up}" th:method="post" th:object="${user}">
    <lable>Username</lable>
    <input type="text" id="username" name="name" th:field="*{username}"><br>

    <lable>Email</lable>
    <input type="text" id="email" name="email" th:field="*{email}"><br>

    <lable>Password</lable>
    <input type="password" id="password" name="password" th:field="*{password}"><br>

    <input type="submit">
</form>
</body>
</html>
